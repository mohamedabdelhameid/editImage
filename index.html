<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editing</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/master.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark text-light">

<div class="all container">
  <div class="header text-center">
    <h1 class="text-primary">Image Editing</h1>
  </div>

  <div class="bodyToProject row text-center mt-5 p-2">
    <div class="imgBox col-md-5 m-2 align-content-center justify-content-center">
      <img id="image" src="" alt="" width="100%" height="400px">
      <label for="UploadFile" class="mt-3">Upload</label>
      <input type="file" id="UploadFile" style="display: none;">
    </div>
    <div class="filters col-md-5 m-2 text-start align-content-center">
      <ul>
        <li>
          <label for="Grayscale">Grayscale:</label>
          <input type="range" name="grayscale" id="Grayscale" min="0" max="1" value="0" step="0.1">
        </li>
        <li>
          <label for="Sepia">Sepia:</label>
          <input type="range" name="sepia" id="Sepia" min="0" max="100" value="0">
        </li>
        <li>
          <label for="HueRotate">Hue Rotate:</label>
          <input type="range" name="hueRotate" id="HueRotate" min="0" max="360" value="0">
        </li>
        <li>
          <label for="Contrast">Contrast:</label>
          <input type="range" name="contrast" id="Contrast" min="0" max="200" value="100">
        </li>
        <li>
          <label for="Brightness">Brightness:</label>
          <input type="range" name="brightness" id="Brightness" min="0" max="200" value="100">
        </li>
        <li>
          <label for="Saturate">Saturate:</label>
          <input type="range" name="saturate" id="Saturate" min="0" max="200" value="100">
        </li>
        <li>
          <label for="Opacity">Opacity:</label>
          <input type="range" name="opacity" id="Opacity" min="0" max="100" value="100" step="1">
        </li>
        <li class="btns mt-4">
          <a download="yes" id="Download">Download</a>
          <span onclick="resets()" id="RESET">Reset</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="footer mt-3">
  <marquee behavior="" direction="">
    <h1 class="text-primary">Designed by : Mohamed Abdelhamied</h1>
  </marquee>
</div>


<!-- JS -->
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/jquery-3.7.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
